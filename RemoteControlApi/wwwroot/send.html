<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Send Notification</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            margin: 24px;
        }

        form {
            display: grid;
            gap: 10px;
            max-width: 520px;
        }

        label {
            display: grid;
            gap: 4px;
        }

        input, textarea {
            padding: 6px 8px;
        }

        button {
            padding: 8px 12px;
        }

        pre {
            background: #111;
            color: #eee;
            padding: 12px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Send Notification</h1>
    <form id="notifyForm" enctype="multipart/form-data">
        <label>
            ID (optional)
            <input id="id" name="id" />
        </label>
        <label>
            Title
            <input id="title" name="title" required />
        </label>
        <label>
            Body
            <textarea id="body" name="body" required></textarea>
        </label>
        <label>
            File
            <input id="file" name="file" type="file" />
        </label>
        <button type="submit">Send</button>
    </form>

    <h3>Result</h3>
    <pre id="result"></pre>

    <h3>File Preview</h3>
    <div id="preview"></div>

    <script>
        const urlFrom = (path) => new URL(path, window.location).toString();

        const form = document.getElementById('notifyForm');
        const result = document.getElementById('result');
        const preview = document.getElementById('preview');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            result.textContent = 'Sending...';

            try {
                const data = new FormData(form);
                const res = await fetch(urlFrom('api/notifications'), {
                    method: 'POST',
                    body: data
                });

                const text = await res.text();
                let parsed;
                try { parsed = JSON.parse(text); } catch { }
                result.textContent = `${res.status} ${res.statusText}\n\n` +
                    (parsed ? JSON.stringify(parsed, null, 2) : text);

                preview.innerHTML = '';
                if (res.ok) {
                    form.reset();
                    const url = parsed?.message?.fileUrl;
                    if (url) {
                        const link = document.createElement('a');
                        link.href = urlFrom(url);
                        link.textContent = 'Download';
                        link.target = '_blank';
                        preview.appendChild(link);

                        const lower = link.href.toLowerCase();
                        if (lower.match(/\.(png|jpe?g|gif|bmp|webp)$/)) {
                            const img = document.createElement('img');
                            img.src = link.href;
                            img.style.maxWidth = '520px';
                            img.style.display = 'block';
                            img.style.marginTop = '10px';
                            preview.appendChild(img);
                        } else if (lower.match(/\.(mp4|webm|ogg)$/)) {
                            const video = document.createElement('video');
                            video.src = link.href;
                            video.controls = true;
                            video.style.maxWidth = '520px';
                            video.style.display = 'block';
                            video.style.marginTop = '10px';
                            preview.appendChild(video);
                        } else if (lower.match(/\.(mp3|wav|ogg)$/)) {
                            const audio = document.createElement('audio');
                            audio.src = link.href;
                            audio.controls = true;
                            audio.style.display = 'block';
                            audio.style.marginTop = '10px';
                            preview.appendChild(audio);
                        } else {
                            const frame = document.createElement('iframe');
                            frame.src = link.href;
                            frame.width = 520;
                            frame.height = 340;
                            frame.style.display = 'block';
                            frame.style.marginTop = '10px';
                            preview.appendChild(frame);
                        }
                    }
                }
            } catch (err) {
                result.textContent = 'Error: ' + (err?.message || err);
            }
        });
    </script>
</body>
</html>
